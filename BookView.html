    <div class="jumbotron text-center" ng-controller="BookController as book">
        <h2>Book {{book.title}}</h2>
        <table>
            <tr>
                <td>ID</td>
                <td>{{book.id}}</td>
            </tr>
            <tr>
                <td>ISBN</td>
                <td>{{book.isbn}}</td>
            </tr>
            <tr>
                <td>Author</td>
                <td>{{book.author}}</td>
            </tr>
            <tr>
                <td>Title</td>
                <td>{{book.title}}</td>
            </tr>
            <tr>
                <td>Count</td>
                <td>{{book.count}}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{{book.price}}</td>
            </tr>
            <tr>
                <td>Genre</td>
                <td>{{book.genre}}</td>
            </tr>
        </table>
        
      <input type="text" ng-model="lookupID"></input> {{lookupID}}
      [ <a href="" ng-click="book.getBookInfo(lookupID)">Get Book Info</a> ]
   
	<form target="paypal" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
	<!-- Identify your business so that you can collect the payments. -->
	<input type="hidden" name="business" value="dxl1795@rit.edu">
	<!-- Specify a PayPal Shopping Cart Add to Cart button. -->
	<input type="hidden" name="cmd" value="_cart">
	<input type="hidden" name="add" value="1">
	<!-- Specify details about the item that buyers will purchase. -->
	<input type="hidden" name="item_name" value={{book.title}}>
	<input type="hidden" name="amount" value={{book.price}}>
	<input type="hidden" name="currency_code" value="USD">
	<!-- Display the payment button. -->
	<input type="image" name="submit" border="0" src="https://www.paypal.com/en_US/i/btn/btn_cart_LG.gif" alt="PayPal - The safer, easier way to pay online">
	<img alt="" border="0" width="1" height="1" src="https://www.paypal.com/en_US/i/scr/pixel.gif" >
	</form> 
   </div>
