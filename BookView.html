    <div class="jumbotron text-center" ng-controller="BookController as book">
        <h2>Book {{book.title}}</h2>
        <table>
            <tr>
                <td>ID</td>
                <td>{{book.id}}</td>
            </tr>
            <tr>
                <td>ISBN</td>
                <td>{{book.isbn}}</td>
            </tr>
            <tr>
                <td>Author</td>
                <td>{{book.author}}</td>
            </tr>
            <tr>
                <td>Title</td>
                <td>{{book.title}}</td>
            </tr>
            <tr>
                <td>Count</td>
                <td>{{book.count}}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{{book.price}}</td>
            </tr>
                       
        </table>
        
      <input type="text" ng-model="lookupID"></input> {{lookupID}}
      [ <a href="" ng-click="book.getBookInfo(lookupID)">Get Book Info</a> ]
    </div>
