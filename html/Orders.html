<div class="jumbotron text-center">
    <h1>Past Orders</h1>
    <p>{{ message }}</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Price</th>
                <th>Book</th>
                <th>Shipment</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="purchase in purchaseList">
                <th scope="row">{{purchase.date}}</th>
                <td>{{purchase.total}}</td>
                <td><a href="book/bookID={{purcase.bookID}}"></a>{{purchase.bookID}}</td>
                <td>{{purchase.shipmentID}}</td>
            </tr>
        </tbody>
    </table>
</div>
