<div class="jumbotron text-center">
    <h1>Warehouse Page</h1>
    <p>{{ message }}</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Rating</th>
                <th>Genre</th>
                <th>Count</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in bookList">
                <th scope="row" align="left"><a href="#book?bookID={{book.id}}">{{book.title}}</a></th>
                <td align="left">{{book.isbn}}</td>
                <td align="left">{{book.author}}</td>
                <td align="left">{{book.rating}}</td>
                <td align="left">{{book.genre}}</td>
                <td align="left">{{book.count}}</td>
                <td align="left">{{book.price | currency}}</td>
            </tr>
        </tbody>
    </table>
</div>
