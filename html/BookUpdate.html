<div class="jumbotron text-center" ng-controller="BookController as book">
    <h2>Update Book</h2>
    <h3>{{message}}</h3>
    <table align="center">
        <tr>
            <td>ID</td>
            <td>{{book.id}}</td>
        </tr>
        <tr>
            <td>ISBN</td>
            <td>{{book.isbn}}</td>
        </tr>
        <tr>
            <td>Author</td>
            <td>{{book.author}}</td>
        </tr>
        <tr>
            <td>Title</td>
            <td>{{book.title}}</td>
        </tr>
        <tr>
            <td>Count</td>
            <td>
                <input type="text" ng-model="book.count"></input>
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>{{book.price | currency}}</td>
        </tr>
		<tr>
			<td>Rating</td>
			<td>{{book.rating}}</td>
		</tr>
		<tr>
			<td>Weight (lbs)</td>
			<td>{{book.Weight}}</td>
		</tr>
        <tr>
            <td>Genre</td>
            <td>{{book.genre}}</td>
        </tr>
    </table>
    <input type="text" ng-model="lookupBook.id"></input>
    <button ng-click="book.getBookInfo(lookupBook.id)">Get book info</button>
    <button type="button" ng-click="book.updateCount()">Update Count</button>
</div>
